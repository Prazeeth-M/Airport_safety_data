{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard<small>  Welcome  {{session.username}}</small></h1>

  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title </th>
      <th>Modified Date</th>
      <th></th>
    </tr>
    {% for article in articles %}
    <tr>
      <td>{{article.id}}</td>
      <td>{{article.title}}</td>
      <td>{{article.create_date}}</td>
      <td><a href="edit_article/{{article.id}}" class="btn btn-default pullright">Add</td>
    </tr>
      {% endfor %}
  </table>
{% endblock %}
